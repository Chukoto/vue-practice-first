<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <!-- リアルDOM 
  JSが繋がっているかどうかがわからない-->
  <a id="google_link">Googleへのリンクです</a>

  <!--仮想DOM-->
  <div id="app">
    <p>{{ message }}</p>
    <a v-bind:href="google">Googleへのリンク</a>
    <a :href="google">Googleへのリンク</a>

    <!-- オブジェクト.キー -->
    <p>
      <a :href="book.url">{{ book.title }}</a>
    </p>
    <br>
    <!-- <img src="" alt="" target=""> -->

    <!-- 省略1 v-bind:の代わりに:だけを用いる-->
    <!-- <input :name="" :placeholder="" :value=""> -->

    <!-- 省略2 オブジェクトとそれぞれのキーを用いて、どの属性に当てはめるかを記述する-->
    <input v-bind="{name:formInput.name, placeholder:formInput.placeholder}">
    <br>
    <!-- 省略3 キー名が属性名と同じであれば、オブジェクト名だけを渡す-->
    <input v-bind="formInput">
  </div>

  <script>
    let app = new Vue({
      el: '#app', // 仮想DOM
      data() {
        return {
          message: 'Hello!',
          google: 'https://google.com',
          book: {
            title: '本のタイトル',
            url: 'https://google.com'
          },
          formInput: {
            name: 'your_name',
            placeholder: 'お名前を入力してください'
          }
        }
      }
    })

    //直接DOM操作
    //idを指定(idが変わればコード変更必要)
    const googleLink = document.getElementById('google_link');
    googleLink.href = 'https://google.com';

    // const html = document.querySelector('html');
    // console.dir(html);
    // console.dir(app)

  </script>
</body>

</html>
