<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <!-- リアルDOM -->

  <!--仮想DOM-->
  <!--#appにv-cloakとしても良い！-->
  <div id="app" v-cloak>
    <div v-cloak>{{ test1 }}</div>
    <div>{{ test2 }}</div>
  </div>

  <script>
    setTimeout(() => {
      let app = new Vue({
        el: '#app', // 仮想DOM
        data() {
          return {
            test1: 'cloakあり',
            test2: 'cloakなし'
          }
        }
      })
    }, 3000)

  </script>
</body>

</html>
