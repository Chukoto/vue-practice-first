<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <title>Document</title>
  <style>
    .active {
      border: 1px solid red;
    }

    .text-danger {
      color: red;
    }
  </style>
</head>

<body>
  <!-- リアルDOM -->
  <div style="color:blue; font-size:20px">styleテスト</div><br>
  <div class="active text-danger">classテスト</div>

  <!--仮想DOM-->
  <div id="app">
    <!-- v-bindによるスタイルの変更は以下の２パターンがある -->
    <div :style="{fontSize:fontSize}" class="">styleテスト</div>
    <div :style="{'font-size':fontSize}" class="">styleテスト</div>

    <!-- v-bind:classにactiveでbooleanを与える -->
    <div :class="{active:isActive}">classテスト</div>
  </div>

  <script>
    let app = new Vue({
      el: '#app', // 仮想DOM
      data() {
        return {
          // font-size: '20px' //ケバブケース オブジェクトでは使えない
          fontSize: '40px', //キャメルケースは使える

          isActive: true
        }
      }
    })

  </script>
</body>

</html>
