<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <!-- リアルDOM -->
  <button id="clickEvent" onClick="btnClicked()">リアルDOMです。クリックしてね</button>

  <!-- Ajax -->
  <form>
    <button id="prevent" type="submit">送信</button>
  </form>

  <!--仮想DOM-->
  <div id="app">
    <button v-on:click="btnClicked">v-on:clickです。クリックしてね</button>
    <button @click="btnClicked">@clickです。クリックしてね</button><br><br>
    <button @click="btnClickedEvent">Eventです。クリックしてね</button>
    <button @click="btnClickedArgs(1)">Argumentsです。クリックしてね</button><br><br>
    <button @click="btnClickedArgsEvent(1, $event)">ArgumentsとEventです。クリックしてね</button>
  </div>

  <script>
    let app = new Vue({
      el: '#app', // 仮想DOM
      data() {
        return {
        }
      },
      methods: {
        btnClicked() {
          console.log('Vue: クリックされた')
        },
        btnClickedEvent(e) {
          console.log(e)
        },
        btnClickedArgs(int) {
          console.log(int)
        },
        btnClickedArgsEvent(int, e) {
          console.log(int, e)
        }
      }
    })

    function btnClicked() {
      console.log('クリックされた')
    }

    const clickEvent = document.getElementById('clickEvent');
    clickEvent.addEventListener('click', (e) => {
      console.log(e);
    })

    const prevent = document.getElementById('prevent');
    prevent.addEventListener('click', (e) => {
      e.preventDefault();
      console.log(e);
    })

  </script>
</body>

</html>
