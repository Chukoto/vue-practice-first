<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <!-- リアルDOM -->

  <!--仮想DOM-->
  <div id="app">

  </div>

  <script>
    let app = new Vue({
      el: '#app', // 仮想DOM
      data() {
        return {
          testData: 'データはDOM生成前でも取れる'
        }
      },
      created() { //DOMが生成前（データが生成されたタイミング 非同期通信などでできるだけ早くデータ取得をしたい場合に使う）
        console.log('created')
        console.log(this.$el)
        console.log(this.testData)
      },
      mounted() { //DOMが生成後
        console.log('mounted')
        console.log(this.$el)
      }
    })

  </script>
</body>

</html>
