<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <title>Document</title>
  <style>
    .parent {
      width: 800;
      margin: 0 auto;
      border: 1px solid red
    }

    .child {
      width: 30%;
      margin: 0 auto;
      border: 1px solid blue
    }
  </style>
</head>

<body>
  <div id="app" class="parent">
    <my-com class="child">

      <!-- 書き方 その１ -->
      <template v-slot:header>
        ヘッダー
      </template>
      mainに入ります
      <!-- 書き方 その２ -->
      <template #footer>
        フッター
      </template>
      ここもmainに入ります
    </my-com>
  </div>

  <script>
    let myCom = {
      template:
        `<div>
          <slot name="header">
            header
          </slot>
          <slot name="default">main contents</slot>
          <slot name="footer">
            footer
          </slot>
        </div>`
    }

    let app = new Vue({
      el: '#app',
      data() {
        return {
        }
      },
      components: {
        myCom
      }
    })

  </script>
</body>

</html>
